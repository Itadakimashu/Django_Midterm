{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit User{% endblock title %}

{% block content %}

<form method="post" class="w-50 m-auto mt-5" novalidate>
    {% csrf_token %}
    <h2 class="text-center">Edit User</h2>
    {{form | crispy}}
    <input type="submit" value="Update" class="btn btn-success">
</form>

{% endblock content %}
