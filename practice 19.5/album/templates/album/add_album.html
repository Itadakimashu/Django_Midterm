{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Album{% endblock title %}

{% block content %}

<form method = 'post' style="width: 50%; margin: auto; margin-top: 50px;">
    <h1>Add Album</h1>
    {% csrf_token %}

</form>


{% endblock content %}
