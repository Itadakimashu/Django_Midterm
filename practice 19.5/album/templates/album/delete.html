{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Album{% endblock title %}

{% block content %}

<form method = 'post' style="width: 50%; margin: auto; margin-top: 50px;">
    <h1 class="text-center">Are you sure you want to delete Album?</h1>
    {% csrf_token %}
    <div class="text-center">
        <input type="submit" value="Yes" class="btn btn-danger mx-1">
        <a href="{% url 'home' %}" class="btn btn-primary mx-1">No</a>
    </div>
    
</form>


{% endblock content %}
