{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Album{% endblock title %}

{% block content %}

<form method = 'post' style="width: 50%; margin: auto; margin-top: 50px;">
    <h1 class="text-center">Edit Album</h1>
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" value="Edit" class="btn btn-primary">
</form>


{% endblock content %}
