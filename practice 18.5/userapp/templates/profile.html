{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}




{% block content %}
<style>
    a{
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
</style>
{% if user.is_authenticated %}
<div class="row w-50 m-auto mt-5">
    <a href="{% url 'change_password' %}" class="col btn btn-outline-danger mx-3">Change your password</a>
    <a href="{% url 'change_pass_without_old' %}" class="col btn btn-outline-primary mx-3">Forgot Password</a>
    <a href="{% url 'user_edit' %}" class="col btn btn-outline-success mx-3">edit information</a>
</div>

{% endif %}

{% endblock content %}
