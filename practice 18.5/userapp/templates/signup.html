{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock title %}

{% block content %}


<form method="post" class="w-50 m-auto mt-5">
    {% csrf_token %}
    <h2 class="text-center">Signup</h2>
    {{form | crispy}}
    <input type="submit" value="Signup" class="btn btn-success">
</form>

{% endblock content %}
